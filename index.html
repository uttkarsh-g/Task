<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>QuickGoals</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="heading">
        Three Goals,
        <span id="headings">Endless Possibilites</span>
      </h1>
      <div id="main">
        <div class="mainContent">
          <div class="cont">
            <div id="dateAndTime">
              <h2 id="todayDate"></h2>
              <h2 id="currentTime"></h2>
            </div>
            <p id="quotes">Raise the bar by completing your goals!</p>
            <div id="progress">
              <div id="progressbar">
                <div id="progressupdate"></div>
              </div>
              <p class="warning">Please add all goals to continue</p>
            </div>
            <form action="" method="get">
              <div class="goals">
                <div class="checked"></div>
                <input
                  type="text"
                  placeholder="Add new goal"
                  class="userData"
                  id="first"
                />
              </div>
              <div class="goals">
                <div class="checked"></div>
                <input
                  type="text"
                  placeholder="Add new goal"
                  class="userData"
                  id="second"
                />
              </div>
              <div class="goals">
                <div class="checked"></div>
                <input
                  type="text"
                  placeholder="Add new goal"
                  class="userData"
                  id="third"
                />
              </div>
            </form>
            <div id="btn">
              <button type="reset" id="submit">submit</button>
            </div>
          </div>
          <p id="credit">Made with ❤️ - Uttkarsh Gairola</p>
        </div>
      </div>
    </div>
  </body>
</html>
