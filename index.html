<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Taskly</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <h1 id="heading">Focus on <span id="headings">Today</span></h1>
        <div class="mainContent">
          <h2 id="today">Today</h2>
          <p id="quotes">Raise the bar by completing your goals!</p>
          <div id="progress">
            <div id="progressbar">
              <div id="progressupdate"></div>
            </div>
            <p class="warning">Please add all goals to continue</p>
          </div>
          <form action="" method="get">
            <div class="goals">
              <div class="checked"></div>
              <input
                type="text"
                placeholder="Add new goal"
                class="userData"
                id="first"
              />
            </div>
            <div class="goals">
              <div class="checked"></div>
              <input
                type="text"
                placeholder="Add new goal"
                class="userData"
                id="second"
              />
            </div>
            <div class="goals">
              <div class="checked"></div>
              <input
                type="text"
                placeholder="Add new goal"
                class="userData"
                id="third"
              />
            </div>
          </form>
          <div id="btn">
            <button type="reset" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
